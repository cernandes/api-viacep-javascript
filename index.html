<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html" />
    <title>ViaCEP Webservice</title>

    <!-- Adicionando Javascript -->
    <script type="text/javascript" src="./api-javascript.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Inicio do formulario -->
    <form method="get" action="." class="form-style">
        <span>Preencha o campo cep e pressione TAB para auto completar o formul√°rio</span> <br>
        <fieldset class="fieldset-style">
            <legend>API via CEP</legend>
            <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" /></label><br />
            <label>Rua:
                <input name="rua" type="text" id="rua" size="60" /></label><br />
            <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
                <input name="uf" type="text" id="uf" size="2" /></label><br />
            <label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" /></label><br />
        </fieldset>
    </form>
</body>

</html>
